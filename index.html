<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="grid-container">
          <div class="text-top item-a">announcement texts</div>
          <div class="human-score score">
            <p>Player Score: <span id="playScore"></span></p>
          </div>
          <div class="computer-score score">
            <p>Computer Score: <span id="compScore"></span></p>
          </div>
          <div class="human-choice choice"></div>
          <div class="computer-choice choice"></div>
          <div class="main-btn">
            <button id="rock" class="btn" type="button">Rock</button>
            <button id="paper" class="btn" type="button">Paper</button>
            <button id="scissors" class="btn" type="button">Scissors</button>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
